<h2>{{ this.taskName | uppercase }}</h2>
<button (click)="getTask()">{{ "pobierz zadanie" }}</button>
<ng-container *ngIf="(task$ | async) as task" class="wrapper">
  <div> {{ task.msg}}</div>
  <div> {{ task.hint1 }}</div>
  <div> {{ task.hint2 }}</div>
  <div> {{ task.hint3 }}</div>
  <br>
  <button *ngIf="(task)?.msg" (click)="getEmbedding()">{{ "generate embedding" }}</button>
  <br>
</ng-container>
