<h2>{{ taskName  | uppercase }}</h2>
<button (click)="getTask()">{{ "pobierz zadanie" }}</button>
<ng-container *ngIf="(task$ | async) as task" class="wrapper">
  <div> {{ task?.msg }}</div>
  <div> {{ task?.question }}</div>
  <div> {{ task?.input }}</div>
  <button (click)="getAnswer(task.input, task.question)">{{ "znajdz odpowiedz" }}</button>
</ng-container>
<ng-container *ngIf="(sendAnswer$ | async) as answer" class="wrapper">
  {{answer}}
  <button (click)="sendAnswer(answer)">{{ "wyslij odpowiedz" }}</button>
  {{ (answer$ | async)?.note }}
</ng-container>
